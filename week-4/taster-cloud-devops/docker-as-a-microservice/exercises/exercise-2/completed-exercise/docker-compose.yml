version: '3.9'
services:
  countries-mvc:
    image: lfacademy/countries-mvc:0.0.1.RELEASE
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - countries-db
    networks:
      - country-network

  countries-db:
    image: lfacademy/countries-db:0.0.1.RELEASE
    ports:
      - "5432:5432"
    restart: always
    networks:
      - country-network
      
networks:
  country-network: